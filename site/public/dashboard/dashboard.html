<script>    

function calcc(){

var contar = 1
var combo = c1.value
d1.innerHTML = ""

while(contar<= 7){
    contar++
    if(combo == 1){
        if(contar %2 == 1 ){
            d1.innerHTML += `${contar-1}° dia - Day Off(Descanso)<br>`

        }
            else{
                d1.innerHTML += `${contar-1}° dia - Treino <br>`
    }
}
if(combo == 2){
        if(contar %3 == 1 ){
            d1.innerHTML += `${contar-1}° dia - Day Off(Descanso)<br>`

        }
            else{
                d1.innerHTML += `${contar-1}° dia - Treino <br>`
    }
}
if(combo == 3){
        if(contar %4 == 1 ){
            d1.innerHTML += `${contar-1}° dia - Day Off(Descanso)<br>`

        }
            else{
                d1.innerHTML += `${contar-1}° dia - Treino <br>`
    }
}

}

}
